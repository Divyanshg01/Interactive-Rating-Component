<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="rating-modal">
  <div class="container">
    <div class="rating ">
      <div class="star"><img src="./images/icon-star.svg" alt=""></div>
      <h2 class="question">How did we do?</h2>
      <p class="ques_detail">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
      <div class="numbers">
        <div class="number1 n"> <span class="1"> 1</span></div>
        <div class="number2 n"> <span class="2"> 2</span></div>
        <div class="number3 n"> <span class="3"> 3</span></div>
        <div class="number4 n"> <span class="4"> 4</span></div>
        <div class="number5 n"> <span class="5"> 5</span></div>
      </div>
      <button type="button">SUBMIT</button>
    </div>
    <div class="thanku hidden">
      <div class="illustation">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>
      <p class="selection_text">
        You selected <span class="num"></span> out of 5
      </p>
      <h2 class="thank">Thank you!</h2>
      <p class="appreciation">
        We appreciate you taking the time to give a rating if you ever need more support , don't hesitate to get in touch!
      </p>
    </div>
  </div>
</div>
 

<script src="index.js" ></script>
</body>
</html>
